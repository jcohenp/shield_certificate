<h1><a href="https://github.com/bfwg/springboot-jwt-starter">Springboot JWT Starter</a></h1>
<div ng-show="authenticated">
	<p>Welcome <b>{{user.firstName}} {{user.lastName}}</b></p>
	<p>Your authority(s)
		<code ng-repeat="authority in user.authorities">{{authority.authority | limitTo:999:5}}</code>
	</p>
</div>
<div  ng-show="!authenticated">
	<p>Hi there, guest.</p>
</div>

<table class="table table-striped" ng-show="authenticated">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">username</th>
        <th scope="col">firstname</th>
        <th scope="col">lastname</th>
        <th scope="col">certificate</th>
    </tr>
    </thead>
    <tbody>
        <tr ng-repeat="user in users">
            <th scope="row">{{user.id}}</th>
            <td>{{user.username}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td class="text-center"><i style="cursor: pointer" data-toggle="tooltip" data-placement="top" title="Ajouter un certificat" class="fa fa-plus text-primary"></i></td>
        </tr>
    </tbody>
</table>
