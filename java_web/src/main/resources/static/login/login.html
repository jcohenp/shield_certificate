<div class="container-login100"
     style="background-image: url('https://colorlib.com/etc/lf/Login_v3/images/bg-01.jpg);">

    <div>
        <div class="row">
            <div class="alert alert-danger col-sm-6 col-lg-4" ng-show="error">
                There was a problem logging in. Please try again.
            </div>
        </div>
        <div class="wrap-login100">
            <form class="login100-form validate-form" ng-submit="login()">
					<span class="login100-form-logo">
						<img src="../assets/images/logo.png" alt="Logo" style="height: 70px;">
					</span>

                <span class="login100-form-title p-b-34 p-t-27">
						Identification
					</span>

                <div class="wrap-input100 validate-input" data-validate="Enter username">
                    <input class="input100" type="text" id="username" name="username" ng-model="credentials.username"
                           placeholder="Username">
                    <span class="focus-input100" data-placeholder="&#xf207;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Enter password">
                    <input class="input100" type="password" id="password" name="password"
                           ng-model="credentials.password" placeholder="Password">
                    <span class="focus-input100" data-placeholder="&#xf191;"></span>
                </div>

                <div class="contact100-form-checkbox">
                    <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                    <label class="label-checkbox100" for="ckb1">
                        Remember me
                    </label>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" type="submit">
                        Connexion
                    </button>
                </div>

                <div class="text-center p-t-90">
                    <a class="txt1" href="#">
                        Mot de passe oubli√©?
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
